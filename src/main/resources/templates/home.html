<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Server</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main_style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">File Server</a>
    </nav>
    <div>
        <div id="body-container">
            <div class="centered-text">
                <h4>File Server!</h4>
                <p>This project uses Spring MVC to support asynchronous file uploads and downloads.</p>
                <p>Use the following buttons to chose file to upload.</p>
            </div>
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="form-group">
                    <label for="fileNameInp">Select file</label>
                    <input type="file" class="form-control-file" id="fileNameInp" name="file"/>
                </div>
            </form>
            <div class="centered-div">
                <button id="upload_btn" class="btn btn-primary">Upload</button>
            </div>
        </div>
        <div id="notification-section"></div>
    </div>
</body>
<script src="/scripts/jquery-3.3.1.min.js" ></script>
<script src="/scripts/bootstrap.min.js" ></script>
<script src="/scripts/main_page.js" ></script>
</html>
